<!-- Navbar -->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark purple-gradient fixed-top scrolling-navbar" id="main-navbar">

  <!-- Nav-brand -->
  <mdb-navbar-brand>
    <a class="navbar-brand rounded shadow px-2 text-dark" href="/">
      <img src="assets/img/logo.png" height="30" alt="logo-image" class="d-inline-block align-bottom">
      FOSS-UCSC
    </a>
  </mdb-navbar-brand>

  <!-- Nav-links / Collapsible -->
  <links>
    <ul class="navbar-nav ml-auto">
      <li [ngClass]="navItemStyles('section1')">
        <a class="nav-link waves-light hoverable pr-4" (click)="scrollTo('section1')" mdbWavesEffect>
          <mdb-icon fas icon="home"></mdb-icon> Home <span class="sr-only">(current)</span>
        </a>
      </li>
      <li [ngClass]="navItemStyles('section2')">
        <a class="nav-link waves-light hoverable pr-4" (click)="scrollTo('section2')" mdbWavesEffect>
          <mdb-icon fas icon="project-diagram"></mdb-icon> Projects
        </a>
      </li>
      <li [ngClass]="navItemStyles('section3')">
        <a class="nav-link waves-light hoverable pr-4" (click)="scrollTo('section3')" mdbWavesEffect>
          <mdb-icon fas icon="users"></mdb-icon> Members
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light hoverable pr-4" href="https://github.com/FOSS-UCSC" mdbWavesEffect>
          <mdb-icon fab icon="github-alt"></mdb-icon> Organization
        </a>
      </li>
    </ul>
  </links>
</mdb-navbar>

<router-outlet scrollSpy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)"
style="height:100vh;overflow-y: auto;"></router-outlet>
